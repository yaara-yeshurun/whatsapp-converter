    <script>
        function cleanPhone(phone) {
            // ×”×¡×¨ ×¨×•×•×—×™× ×•××§×¤×™×
            return phone.replace(/[\s\-]/g, '');
        }
        
        function formatToInternational(phone) {
            let cleaned = cleanPhone(phone);
            
            // ×× ××ª×—×™×œ ×‘-+, ×”×¡×¨ ××•×ª×•
            if (cleaned.startsWith('+')) {
                cleaned = cleaned.substring(1);
            }
            
            // ×× ××ª×—×™×œ ×‘-00, ×”××¨ ×œ-+
            if (cleaned.startsWith('00')) {
                cleaned = cleaned.substring(2);
            }
            
            // ×× ××ª×—×™×œ ×‘-0 (××¡×¤×¨ ×™×©×¨××œ×™ ××§×•××™)
            if (cleaned.startsWith('0')) {
                cleaned = '972' + cleaned.substring(1);
            }
            
            // ×× ×œ× ××ª×—×™×œ ×‘-972 ×•××•×¨×›×• ××ª××™× ×œ××¡×¤×¨ ×™×©×¨××œ×™, ×”×•×¡×£ 972
            if (!cleaned.startsWith('972') && cleaned.length === 9) {
                cleaned = '972' + cleaned;
            }
            
            // ×‘×“×•×§ ×©×”××¡×¤×¨ ××›×™×œ ×¨×§ ×¡×¤×¨×•×ª
            if (!/^\d+$/.test(cleaned)) {
                throw new Error('×”××¡×¤×¨ ××›×™×œ ×ª×•×•×™× ×œ× ×—×•×§×™×™×');
            }
            
            // ×‘×“×•×§ ××•×¨×š ××™× ×™××œ×™
            if (cleaned.length < 10) {
                throw new Error('×”××¡×¤×¨ ×§×¦×¨ ××“×™');
            }
            
            return cleaned;
        }
        
        function convertAndOpen() {
            const input = document.getElementById('phone');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const formatted = document.getElementById('formatted');
            const link = document.getElementById('link');
            
            // × ×§×” ×”×•×“×¢×•×ª ×§×•×“××•×ª
            error.classList.remove('show');
            result.classList.remove('show');
            
            try {
                const phone = input.value.trim();
                
                if (!phone) {
                    throw new Error('× × ×œ×”×›× ×™×¡ ××¡×¤×¨ ×˜×œ×¤×•×Ÿ');
                }
                
                const international = formatToInternational(phone);
                const whatsappUrl = `https://wa.me/${international}`;

                link.textContent = whatsappUrl;
                result.classList.add('show');
                
                // ×¤×ª×— ××ª WhatsApp
                window.open(whatsappUrl, '_blank');
                
            } catch (e) {

                error.classList.add('show');
            }
        }
